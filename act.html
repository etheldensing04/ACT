<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .square{
        height: 200px;
        width: 200px;
        background: rgb(197, 144, 197);
    }
    .child-square2{
        position: relative;
        height: 160px;
        width: 160px;
        background: rgb(194, 131, 194);
    }
    .child-square3{
        position: relative;
        height: 120px;
        width: 120px;
        background: rgb(201, 119, 201);
    }
    .child-square4{
        position: relative;
        height: 80px;
        width: 80px;
        background: rgb(195, 109, 195);
    }
    .square2{
        margin-left: auto;
        margin-top: 5%;
        position: absolute;
        height: 200px;
        width: 200px;
        background: rgb(91, 247, 91);
    }
    .child{
        position: relative;
        height: 160px;
        width: 160px;
        background: rgb(57, 238, 57);
        margin-top: 19px;
        margin-left: 20px;
    }
    .child1{
        position: relative;
        height: 130px;
        width: 130px;
        background: rgb(23, 233, 23);
        margin-left: 16px;
        top: 14px;
    }
    .child2{
        position: relative;
        height: 100px;
        width: 100px;
        background: rgb(11, 221, 11);
        margin-left: 16px;
        top: 14px;
    }
    .octagon{
        left: 1.5%;
        top: 87%;
        bottom: 517%;
        height: 87px;
        width: 210px;
        background: rgb(126, 30, 30);
        position: absolute;
    }
     .oct{
        height: 87px;
        width: 210px;
        background: rgb(126, 30, 30);
        position: relative;
        rotate: 90deg;
    }
    .oct1{
        margin: auto;
        height: 87px;
        width: 210px;
        background:rgb(126, 30, 30);
        position: relative;
        rotate: 45deg;
    }
    .oct2{
        margin: auto;
        height: 87px;
        width: 210px;
        background:rgb(126, 30, 30);
        position: relative;
        rotate: 90deg;
    }

    .octagon h2 {
        position: absolute;
        rotate: 135deg;
        top: 75px;
        left: 75px;
        bottom: 90px;
    }
    .stop{
        text-align: center;
        rotate: 135deg;
        font-size: 30px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: aliceblue;
        padding: 1%;
        letter-spacing: 5px;
    }
    </style>
  
</head>
<body>
    <div class="square">
        <div class="child-square2">
            <div class="child-square3">
                <div class="child-square4"></div>
                </div>
            </div>
        </div>
    </div>
<div class="square2">
    <div class="child">
        <div class="child1">
            <div class="child2"></div>
        </div>
    </div>
</div>
<div class="octagon">
    <div class="oct">
        <div class="oct1">
            <div class="oct2">
                <div class="stop">
                    <p>STOP</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
